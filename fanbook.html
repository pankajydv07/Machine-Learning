<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .mytitle {
            width: 100%;
            height: 250px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://i.ibb.co/7VJr7Yz/533009.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle>button {
            width: 200px;
            height: 50px;
            background-color: transparent;
            color: white;
            border-radius: 50px;
            border: 1px solid white;
            margin-top: 50px;
        }

        .mytitle>button:hover {
            border: 2px solid white;
        }

        .box {
            width: 95%;
            max-width: 500px;
            box-shadow: 0px 0px 3px 0px grey;
            margin: 20px auto 0px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .mybtns {
            display: flex;
            margin: auto;
            padding-top: 8px;
            justify-content: center;
            align-items: center;
        }

        .message-box {
            background-color: #f1f1f1;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 3px 0px grey;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="mytitle">
        <h1>Anime Fanbook</h1>
       
    </div>

    <div class="box">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">NickName</label>
        </div>

        

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Fan Message</label>
        </div>

        <div class="mybtns">
            <button type="button" class="btn btn-dark">Leave a fan Message</button>
           
        </div>
    </div>

    <div class="box">
        <div class="row row-cols-1 g-4" style="margin-top: 20px;">
            <div class="col">
                <div class="message-box">
                    Love your new movie selection!
                    <br><span class="text-muted">— MovieFan123</span>
                </div>
            </div>
            <div class="col">
                <div class="message-box">
                    This list is amazing!
                    <br><span class="text-muted">— Cinephile99</span>
                </div>
            </div>
            <div class="col">
                <div class="message-box">
                    Add more classics!
                    <br><span class="text-muted">— ClassicBuff87</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
